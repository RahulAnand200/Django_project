{% extends 'base.html' %}

{%block title%} Welcome to my blogs {%endblock%}

{%block content%}
    <div class="container">
        <div class="row">
            <div class="col s12">
                {% for p in post %}
                <div class="row">
                    <div class="col s12 m8">
                        {{p.content | truncatewords:60|safe}}

                        <div class="mt20">
                            <a href="/blogs/{{p.url}}" class="btn bg-primary">Read More....</a>
                        </div>
                    </div>
                    <div class="col s12 m4">
                        <img src="/media/{{p.image}}" alt="" class="responsive-img">
                    </div>

                {% endfor %}
            </div>
            </div>
        </div>
    </div>
{%endblock%}
